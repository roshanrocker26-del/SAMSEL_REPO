{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teacher Login | SAMSEL</title>
    <link rel="stylesheet" href="{% static 'css/loginpages.css' %}">
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
</head>
<body>
<!-- FLOATING BACKGROUND ICON (LEFT) -->
<div class="floating-icon">
    <img src="{% static 'images/icon5.png' %}" alt="Teacher Icon">
</div>

<!-- NAVBAR -->
<header>
  <nav class="navbar">
    <div class="nav-container">

        <div class="logo">
            <a href="/">
                <span class="logo-main">SAMSEL</span>
                <span class="logo-sub">Publications</span>
            </a>
        </div>

        <ul class="menu">
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'about' %}">About Us</a></li>
            <li><a href="{% url 'products' %}">Products</a></li>
            <li><a href="{% url 'contact' %}">Contact Us</a></li>

            <li class="dropdown">
                <a href="#">Login ▾</a>
                <ul class="dropdown-menu">
                    <li><a href="{% url 'teacher_login' %}">Teacher Login</a></li>
                    <li><a href="{% url 'student_login' %}">Student Login</a></li>
                </ul>
            </li>
        </ul>

    </div>
  </nav>
</header>

<!-- LOGIN SECTION -->
<section class="login-section">

    <div class="login-box">
        <h2>Teacher Login</h2>
        <p>Use your SAMSEL Teacher Account</p>

        <form>
            <input type="text" placeholder="Teacher ID" required>
            <input type="text" placeholder="School ID" required>
            <input type="password" placeholder="Password" required>

            <button type="submit" class="btn">Login</button>
        </form>
    </div>

</section>


<footer>
    <p>© 2026 SAMSEL Publications | All Rights Reserved</p>
</footer>
</body>
</html>
